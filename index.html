<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Vinay Bavisetti</title>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --navy: #0f2447;
        --blue: #1a3c6e;
        --accent: #2563eb;
        --gold: #c9a84c;
        --light: #f0f4fa;
        --white: #ffffff;
        --gray: #64748b;
        --lgray: #e2e8f0;
        --text: #1e293b;
        --serif: "Playfair Display", serif;
        --sans: "DM Sans", sans-serif;
      }

      body {
        font-family: var(--sans);
        background: linear-gradient(
          135deg,
          #0f2447 0%,
          #1e3a5f 50%,
          #0d3060 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      /* ── Card ─────────────────────────────────────────── */
      .card {
        background: var(--white);
        border-radius: 20px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 32px 80px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        animation: slideUp 0.4s ease;
      }

      /* ── Header ───────────────────────────────────────── */
      .card-header {
        background: linear-gradient(135deg, var(--navy), #1e3a5f);
        padding: 2rem 2rem 1.6rem;
        text-align: center;
        position: relative;
      }
      .card-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--gold),
          transparent
        );
      }
      .avatar {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, var(--gold), #e8c96a);
        border-radius: 50%;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.6rem;
        box-shadow: 0 4px 16px rgba(201, 168, 76, 0.4);
      }
      .card-title {
        font-family: var(--serif);
        font-size: 1.5rem;
        color: var(--white);
        margin-bottom: 4px;
      }
      .card-title span {
        color: var(--gold);
      }
      .card-subtitle {
        font-size: 0.82rem;
        color: rgba(255, 255, 255, 0.55);
        letter-spacing: 0.03em;
      }

      /* ── Body ─────────────────────────────────────────── */
      .card-body {
        padding: 1.8rem 2rem 2rem;
      }

      .form-group {
        margin-bottom: 1.1rem;
      }

      .form-label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--navy);
        text-transform: uppercase;
        letter-spacing: 0.07em;
        margin-bottom: 5px;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        border: 1.5px solid var(--lgray);
        border-radius: 10px;
        padding: 0.7rem 1rem;
        font-family: var(--sans);
        font-size: 0.9rem;
        color: var(--text);
        background: var(--light);
        transition:
          border-color 0.2s,
          box-shadow 0.2s,
          background 0.2s;
        outline: none;
      }
      .form-input:focus,
      .form-textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
        background: var(--white);
      }
      .form-textarea {
        resize: vertical;
        min-height: 110px;
        line-height: 1.6;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.8rem;
      }

      /* ── Send Button ──────────────────────────────────── */
      .send-btn {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(135deg, var(--navy) 0%, var(--accent) 100%);
        color: var(--white);
        border: none;
        border-radius: 10px;
        font-family: var(--sans);
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: 0.03em;
        transition: all 0.25s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 0.4rem;
      }
      .send-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
      }
      .send-btn:active:not(:disabled) {
        transform: translateY(0);
      }
      .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* ── Spinner ──────────────────────────────────────── */
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
        display: none;
      }

      /* ── Status ───────────────────────────────────────── */
      .status-msg {
        display: none;
        margin-top: 1rem;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        font-size: 0.87rem;
        font-weight: 500;
        text-align: center;
        line-height: 1.5;
      }
      .status-msg.success {
        display: block;
        background: #ecfdf5;
        color: #065f46;
        border: 1.5px solid #6ee7b7;
      }
      .status-msg.error {
        display: block;
        background: #fef2f2;
        color: #991b1b;
        border: 1.5px solid #fca5a5;
      }

      /* ── Footer note ──────────────────────────────────── */
      .footer-note {
        text-align: center;
        font-size: 0.76rem;
        color: var(--gray);
        margin-top: 1rem;
      }
      .footer-note a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      .footer-note a:hover {
        text-decoration: underline;
      }

      /* ── Animations ───────────────────────────────────── */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .form-row {
          grid-template-columns: 1fr;
        }
        .card-body {
          padding: 1.4rem 1.4rem 1.6rem;
        }
        .card-header {
          padding: 1.5rem 1.4rem 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Header -->
      <div class="card-header">
        <div class="avatar">✉</div>
        <div class="card-title">Message <span>Vinay</span></div>
        <div class="card-subtitle">
          Fill in your details — lands straight in his inbox
        </div>
      </div>

      <!-- Form -->
      <div class="card-body">
        <form id="contactForm" onsubmit="sendEmail(event)">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="from_name">Your Name *</label>
              <input
                class="form-input"
                id="from_name"
                name="from_name"
                type="text"
                placeholder="Priya Sharma"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="company_name">Company *</label>
              <input
                class="form-input"
                id="company_name"
                name="company_name"
                type="text"
                placeholder="TCS / Infosys"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="role">Role / Position</label>
              <input
                class="form-input"
                id="role"
                name="role"
                type="text"
                placeholder="Frontend Developer"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="reply_to">Your Email *</label>
              <input
                class="form-input"
                id="reply_to"
                name="reply_to"
                type="email"
                placeholder="you@company.com"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="message">Message *</label>
            <textarea
              class="form-textarea"
              id="message"
              name="message"
              placeholder="Hi Vinay, I came across your resume and would like to discuss an opportunity with you..."
              required
            ></textarea>
          </div>

          <button type="submit" class="send-btn" id="sendBtn">
            <div class="spinner" id="spinner"></div>
            <span id="btnText">✉ &nbsp; Send Message</span>
          </button>

          <div class="status-msg" id="statusMsg"></div>
        </form>

        <div class="footer-note">
          Or email directly:
          <a href="mailto:vinaybavisetti551@gmail.com"
            >vinaybavisetti551@gmail.com</a
          >
        </div>
      </div>
    </div>

    <!-- ── EmailJS Script ─────────────────────────────── -->
    <script>
      // ──────────────────────────────────────────────────
      //  REPLACE THESE 3 VALUES WITH YOUR OWN FROM EmailJS
      // ──────────────────────────────────────────────────
      const EMAILJS_PUBLIC_KEY = "juTGDBoE9FByNzuai";
      const EMAILJS_SERVICE_ID = "service_myev09o";
      const EMAILJS_TEMPLATE_ID = "template_bawc00p";
      // ──────────────────────────────────────────────────

      emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });

      function sendEmail(e) {
        e.preventDefault();

        const btn = document.getElementById("sendBtn");
        const spinner = document.getElementById("spinner");
        const btnText = document.getElementById("btnText");
        const status = document.getElementById("statusMsg");

        // loading state
        btn.disabled = true;
        spinner.style.display = "block";
        btnText.textContent = "Sending...";
        status.className = "status-msg";
        status.textContent = "";

        // form data
        const params = {
          from_name: document.getElementById("from_name").value,
          company_name: document.getElementById("company_name").value,
          role: document.getElementById("role").value || "Not specified",
          reply_to: document.getElementById("reply_to").value,
          message: document.getElementById("message").value,
          to_name: "Vinay",
        };

        emailjs
          .send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
          .then(() => {
            status.className = "status-msg success";
            status.textContent =
              "✅ Message sent! Vinay will get back to you soon.";
            document.getElementById("contactForm").reset();
            btn.disabled = false;
            spinner.style.display = "none";
            btnText.textContent = "✉  Send Message";
          })
          .catch((err) => {
            console.error(err);
            status.className = "status-msg error";
            status.textContent =
              "❌ Failed to send. Try: vinaybavisetti551@gmail.com";
            btn.disabled = false;
            spinner.style.display = "none";
            btnText.textContent = "✉  Send Message";
          });
      }
    </script>
  </body>
</html>
